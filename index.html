<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary px-5">
        <div class="container-fluid d-flex">
            <!-- <img src="/cloudy.png" alt="" height="30" width="30"> -->
            <!-- <h3>Weather App</h3> -->
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <h4 class="d-flex pt-4 align-items-center justify-content-center">Weather of &nbsp;<span id="cityName"></span></h4>
    <div class="d-flex text-align-center justify-content-center">
        <h3 id="temparature"></h3>
    </div>
    <div class="pt-3 align-items-center justify-content-center" id="myCol">
        <div class="col-m-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Temparature</h5>
                    <ul>
                        <li id="max_temp"></li>
                        <li id="min_temp"></li>
                        <li id="sunrise"></li>
                        <li id="sunset"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-m-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Other Information</h5>
                    <ul>
                        <li id="cloud_pct"></li>
                        <li id="humidity"></li>
                        <li id="wind_degrees"></li>
                        <li id="wind_speed"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
